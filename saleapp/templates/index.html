{%extends 'layout/base.html'%}

{%block content%}
<div class="container">
    <div class="row">
        {%for c in products%}
        <div class="col-md-3 col-12" style="padding:0.7rem">

            <div class="card" >
                <img class="card-img-top" src="{{c.image}}" alt="{{c.name}}">
                <div class="card-body">
                    <h4 class="card-title">{{c.name}}</h4>
                    <p class="card-text">{{c.price}}</p>
                    <a href="/products/{{c.id}}" class="btn btn-primary">Xem chi tiet</a>
                    <a href="#" class="btn btn-danger">Dat hang</a>
                </div>
            </div>

        </div>
        {%endfor%}
    </div>
</div>
{%endblock%}
